<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sandbox Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #f5f7fb, #eef2ff);
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 1.75rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.65rem 0;
      border-bottom: 1px dashed #e5e7eb;
      gap: 1rem;
    }

    .row:last-child {
      border-bottom: none;
    }

    .label {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .value {
      font-weight: 600;
      text-align: right;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      letter-spacing: 0.4px;
    }

    .amount {
      font-size: 1.7rem;
      font-weight: 800;
      color: #0f766e;
    }

    button {
      margin-top: 1.6rem;
      width: 100%;
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .status {
      display: none;
      margin-top: 1.2rem;
      padding: 0.9rem;
      border-radius: 10px;
      font-weight: 600;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .processing {
      background: #fff7ed;
      color: #c2410c;
    }

    .success {
      background: #ecfdf5;
      color: #047857;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sandbox Payment</h1>

    <div class="card">
      <div class="row">
        <span class="label">Offer ID</span>
        <span class="value mono" id="offer_id">-</span>
      </div>

      <div class="row">
        <span class="label">Passenger</span>
        <span class="value" id="pn">-</span>
      </div>

      <div class="row">
        <span class="label">PNR</span>
        <span class="value mono" id="pnr">-</span>
      </div>

      <div class="row">
        <span class="label">Ticket Number</span>
        <span class="value mono" id="ticket">-</span>
      </div>

      <div class="row">
        <span class="label">Booked At</span>
        <span class="value" id="booked_at">-</span>
      </div>

      <div class="row">
        <span class="label">Amount</span>
        <span class="amount">
          <span id="currency">-</span> <span id="amount">-</span>
        </span>
      </div>

      <button id="payBtn">Simulate Payment</button>

      <div class="status processing" id="processing">
        Processing payment…
      </div>

      <div class="status success" id="done">
        ✅ Payment successful. Booking confirmed!
      </div>
    </div>

    <div class="footer">
      Sandbox environment — no real payment is processed.
    </div>
  </div>

  <script>
    function qs() {
      const s = {};
      location.search.replace(/^\?/, '').split('&').filter(Boolean).forEach(kv => {
        const [k, v] = kv.split('=');
        s[decodeURIComponent(k)] =
          decodeURIComponent((v || '').replace(/\+/g, ' '));
      });
      return s;
    }

    const p = qs();

    document.getElementById('offer_id').textContent = p.offer_id || '-';
    document.getElementById('pn').textContent = p.passenger_name || '-';
    document.getElementById('pnr').textContent = p.pnr || '-';
    document.getElementById('ticket').textContent = p.ticket_no || '-';

    const bookedAt =
      p.booked_at ||
      new Date().toLocaleString('en-IN', {
        dateStyle: 'medium',
        timeStyle: 'short'
      });

    document.getElementById('booked_at').textContent = bookedAt;

    document.getElementById('currency').textContent = p.currency || 'INR';

    if (p.amount) {
      const amt = Number(p.amount).toLocaleString('en-IN', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
      document.getElementById('amount').textContent = amt;
    } else {
      document.getElementById('amount').textContent = '-';
    }

    const payBtn = document.getElementById('payBtn');
    const processing = document.getElementById('processing');
    const done = document.getElementById('done');

    payBtn.addEventListener('click', () => {
      payBtn.disabled = true;
      payBtn.textContent = 'Processing…';
      processing.style.display = 'block';

      setTimeout(() => {
        processing.style.display = 'none';
        done.style.display = 'block';
        payBtn.textContent = 'Paid';
      }, 1500);
    });
  </script>
</body>
</html>
